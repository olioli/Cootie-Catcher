	<link href="css/cootie.css" rel="stylesheet">
	
</head>
<body>

	<p>Click on the cootie catcher</p>

	<div class="cootiecatchers">
		
		<img src="img/cootiecatcher_grey_2.png" data-step="0" class="step-0">
		<img src="img/1.png" data-step="1" class="step-1">
		<img src="img/2.png" data-step="2" class="step-2">
		<img src="img/3.png" data-step="3" class="step-3">
		<img src="img/4.png" data-step="4" class="step-4">
		
		<div id="answer"></div>
		
	</div>

	<h1>What would you tell<br>your 9 year old self?</h1>
	<h2><a href="https://twitter.com/#!/search/%23cootiecatchr">#cootiecatchr</a></h2>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	<script src="js/cootie2.js"></script>

	<script>
	$("img").click(function() {
		var next = (parseInt($(this).hide().attr("data-step"))+1)%5;
		$(".step-"+next).show();
	})
	</script>
	
</body>
